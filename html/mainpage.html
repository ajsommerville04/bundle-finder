<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bundle Finder</title>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <link rel="stylesheet" href="../css/imageContainer.css">
        <link rel="stylesheet" href="../css/titleBar.css">
        <link rel="stylesheet" href="../css/fileExplorer.css">
        <link rel="stylesheet" href="../css/gameAssigner.css">
        <link rel="stylesheet" href="../css/mainpage.css">

        <script src="../js/titleBar.js" defer></script>
        

    </head>
    <body>
        <div class="container">
            <div class="titleBar titleBarStyle">
                <img src="../logos/bundle.png" class="windowIcon" alt="App Icon">
                <!--Add Menu Bar Here-->
                <div class="windowControls windowControlsStyle">
                    <button id="minimize">-</button>
                    <button id="maximize">□</button>
                    <button id="quit">x</button>
                </div>
            </div>
            <div class="mainScreen">
                <div class="fileExplorerContainer fileExplorerStylesContainer">
                    <div class="resizer"></div>
                    <div class="filesContainer"></div>
                    <div class="topExplorerContainer">
                        <div class="folderFiles">
                            <div class="folderTitle"></div>
                        </div>
                        <div class="runButtonContainer">
                            <button id="runGameFinder">Run</button>
                        </div>
                    </div>
                    <div class="exploredFilesContainer" id="listGamesBundleImages"></div>
                </div>
                <div class="imageDisplayerContainer" id="dropzone">
                    <!--<img src="../logos/add-image-logo.png" alt="imageImage" class="imageImage">-->
                </div>
                
                <div class="gameAssignerContainer gameAssignerContainerStyles hidden" id="gameAssignerContainer">
                    <div class="masksGames">
                        <div class="masksTitle masksTitleStyle">
                            <button id="selectDeselectAllGames" class="select-deselect-btn">*</button>
                            <h1 class="titleGameAssigner">Masks of Games</h1>
                            <div class="confirmDenyButtons hidden" id="confirm-deny-container"> 
                                <button id="confirm-btn">✓</button>
                                <button id="deny-btn">x</button>
                            </div>
                        </div>
                        <div class="primaryContainer" id="gameslist">
                        </div>
                    </div>
                    <div class="masksBackground">
                        <div class="masksTitle masksTitleStyle">
                            <button id="selectDeselectAllBackground" class="select-deselect-btn">*</button>
                            <h1 class="titleGameAssigner">Masks of Background</h1>
                        </div>
                        <div class="primaryContainer" id="backgroundlist"></div>
                    </div>
                </div>

            </div>
            
        </div>

        <script type="module" src="../js/handleImage.js"></script>
        <script type="module" src="../js/runImageSegmentation.js"></script>
        <script type="module" src="../js/gameAssigner.js"></script>
        <script type="module" src="../js/updateJson.js"></script>
        <script type="module" src="../js/loadJsonFile.js"></script>
        <script type="module" src="../js/saveImagePerm.js"></script>
        <script type="module" src="../js/fileExplorer.js"></script>
        <script type="module" src="../js/findNewMasks.js"></script>
        <script type="module" src="../js/tempLoadPossible.js"></script>
    </body>
</html>
